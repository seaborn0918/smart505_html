<!--html 문서의 주석: 실제 화면에는 구현되지 않는 영역, 보통 소스코드의 설명을 위해서 사용. 
    단축키: ctrl + / -->

<!-- 아래의 문서가 html 문서임을 뜻하는 기호 -->
<!-- html5 버전의 문서라는 의미 -->
<!DOCTYPE html>

<!-- html 태그(엘리먼트): html 문서 문법 규약에 의해서 웹 페이지 화면을 그리기 위한 태그 -->
<!-- html 태그는 정해져 있는 태그를 사용 방법에 맞게 사용해야 함 -->
<!-- 기본적으로 html 태그는 시작 태그와 끝 태그가 한쌍으로 이루어져 있음 -->
<!-- 시작 태그만 존재하는 태그도 있음 -->
<!-- html 태그에는 속성(어트리뷰트)이라고 하는 추가 기능을 입력하기 위한 부분이 존재함 -->
<!-- html 태그는 다른 html 태그를 포함할 수 있음 -->
<!-- 사용법: <태그명 속성명="속성값">데이터</닫기 태그명> -->
<!-- <태그명 속성명="속성값" -->

<!-- html 태그 종류 -->
<!-- <html></html>: 해당 태그 안에 있는 태그는 모두 html 태그임을 의미, 각 문서당 1개만 존재 -->
<!-- <head></head>: 해당 html 문서에서 클라이언트에 제공하기 위한 정보를 입력하는 곳, 해당 html 문서를 표시하기 위해 필요한 리소스를 미리 로딩하기 위해 사용 -->
<!-- <body></body>: 해당 html 문서에서 실제로 웹 브라우저에 그려지는 내용을 입력하는 곳 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cute dog</title>
</head>
<body> 
    <h1>처음 만드는 html 페이지</h1>
    <img src="001.png" alt="골댕이">
</body>
</html>
