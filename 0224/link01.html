<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>페이지 이동을 위한 a 태그</h3>
    <a href="http://www.naver.com">네이버 홈페이지</a><br>
    <a href="http://www.daum.net">다음 홈페이지</a><br>
    <a href="http://www.google.co.kr">구글 홈페이지</a><br>
    <br>
    <h3>target 속성 사용하기</h3>
    <!-- target 속성의 기본값은 _self, _blank는 새창에서 페이지 열기 -->
    <!-- 주로 _self, _blank만 사용함 -->
    <a href="http://www.naver.com" target="_blank">네이버 홈페이지</a><br>
    <a href="http://www.daum.net" target="_blank">다음 홈페이지</a><br>
    <a href="http://www.google.co.kr" target="_blank">구글 홈페이지</a><br>
    <br>

    <!-- 문제 ) link02, link03 파일을 생성하고, link01에서 태그 클릭 시 link02로 이동하고, link02에서 태그 클릭 시 link03으로 이동하고, link03에서 태그 크릭시 다시 link01로 이동할 수 있도록 html 파일을 작성하세요 -->

    <div>
        <h3>문제 ) 링크 만들기</h3>
        <ul>
            <li><a href="link02.html">link02페이지로 이동</a></li>
            <li><a href="link03.html">link03페이지로 이동</a></li>
            <li><a href="http://www.naver.com">
                    <img src="003.jpg" alt="동글이 네이버로 이동">
                </a>
            </li>
        </ul>
    </div>

    <a href="link02.html">링크02</a>
</body>
</html>
