<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object, embed 사용하기</title>
</head>
<body>
    <div style="border: 1px solid black; margin: 10px; padding: 10px;">
        <h3>object 사용하기</h3>
        <object width="900" height="600" data="ot.pdf"></object>
    </div>
    <br>
    <div style="border: 1px solid black; margin: 10px; padding: 10px;">
        <h3>embed 사용하기</h3>
        <embed src="ot.pdf" style="width: 900px; height: 600px;">
    </div>
    
</body>
</html>
