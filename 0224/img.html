<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그 사용하기</title>
</head>
<body>
    <h3>이미지 출력</h3>

    <img src="001.jpg">
    <img src="002.jpg">
    <img src="003.jpg" alt="">
    <br>

    <!-- width 속성을 사용 -->
    <img src="001.jpg" alt="" width="50%">
    <img src="001.jpg" alt="" width="100%">
    <img src="001.jpg" alt="" width="150%">
    <br>

    <!-- height 속성을 사용 -->
    <img src="002.jpg" alt="" height="200px">
    <img src="002.jpg" alt="" height="300px">
    <img src="002.jpg" alt="" height="400px">
    <br>

    <!-- css를 사용하여 크기 설정 -->
    <img src="003.jpg" alt="" style="width: 50%;">
    <img src="003.jpg" alt="" style="width: 100%;">
    <img src="003.jpg" alt="" style="width: 150%;">
</body>
</html>
