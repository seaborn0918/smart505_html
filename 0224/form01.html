<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 사용하기</title>
</head>
<body>
    <h3>form 사용하기</h3>

    <!-- form 태그의 method 속성의 기본값은 get -->
    <form action="#" method="get">
        <input type="text" name="userId" id="user-id">
        <input type="password" name="userPw" id="user-pw">
        <button type="submit">전송</button>
    </form>
    <!-- form 태그 바깥에 있으므로 전송 안됨 -->
    <input type="text" name="userId3" id="user-id3"> 
    <br>

    <h3>fieldset 사용</h3>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인 정보</legend>
            <input type="text" name="userId2" id="user-id2">
            <input type="password" name="userPw2" id="user-pw2">
            <button type="submit">전송</button>
        </fieldset>
    </form>

</body>
</html>
