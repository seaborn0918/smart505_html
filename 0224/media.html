<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 태그 사용하기</title>
</head>
<body>
    <div>
        <h3>audio 사용하기</h3>

        <audio src="2-24.mp3" controls></audio>
        <audio controls>
            <source src="2-24.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div>
        <video src="2-24_01.mp4" controls autoplay muted loop></video>
        <video controls muted>
            <source src="2-24.mp4" type="video/mp4">
            <source src="2-24_01.webm" type="video/webm">
        </video>
    </div>
    <br>
    <div>
        <h3>유튜브 영상</h3>
        <!-- 유튜브 사용시 옵션 -->
        <iframe width="894" height="503" src="https://www.youtube.com/embed/EVxCdenPbFs?autoplay=1&mute=1&loop=1" title="비쥬얼 스튜디오 코드 필수 단축키 정리 (Visual Studio Code 꿀템🍯🐝 )" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
